  <h2>자솜</h2>
  <p>우리에게 <strong>자솜</strong>이란 무엇일까 이쯤되면 <strong>자솜</strong>은 <u>무심수</u> 우리는 <u>집착광공</u> <br> <a href="https://m.search.naver.com/search.naver?query=%EC%82%AC%EB%8B%A4%EB%A6%AC%ED%83%80%EA%B8%B0+%EA%B2%8C%EC%9E%84&where=m&sm=mob_sug.mbk&acq=%EC%82%AC%EB%8B%A4%EB%A6%AC%ED%83%80%EC%8B%9C&acr=0&qdt=0"> 사다리</a>를 그렇게나 많이 탔는데 어째서 한 번도 걸리지 않는걸까 다음 동개가 사다리 탈 때 또 <strong>자솜</strong>을 넣을 것인가 결과가 매우 궁금하다 <br> <img src="솜사탕.jpg" px="45"> <br> 그렇다 이건 편지 대신인거다 올해 편지는 이걸로 퉁친다. <br> 사실 쓸 말도 없다. <br> 그럼에도 불구하고 내가 이렇게 웹사이트까지 만들어서 동개한테 편지를 쓰는 건 정말 <strong>나는 멋져 ㅋ</strong> 나한테 잘해라. </p>
